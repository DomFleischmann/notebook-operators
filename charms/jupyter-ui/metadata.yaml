name: jupyter-ui
display-name: Jupyter UI
summary: Multi-user server for Jupyter notebooks
description: Multi-user server for Jupyter notebooks
maintainers: [Juju Developers <juju@lists.ubuntu.com>]
tags: [ai, bigdata, kubeflow, machine-learning, tensorflow]
series: [kubernetes]
resources:
  oci-image:
    type: oci-image
    description: 'Backing OCI image'
    auto-fetch: true
    upstream-source: public.ecr.aws/j1r0q0g6/notebooks/jupyter-web-app:v1.4
requires:
  ingress:
    interface: ingress
    schema: https://raw.githubusercontent.com/canonical/operator-schemas/master/ingress.yaml
    versions: [v1]
min-juju-version: 2.8.6
